<div class="container alert alert-warning">
    <div class="d-flex justify-content-center">
        <input #amount type="text" placeholder="Amount">
        <input #description type="text" placeholder="Description">
        <button (click)="update(amount, description)" class="btn btn-warning">
            Add</button>
        <button (click)="reset()" class="btn btn-danger">
            Reset</button>
    </div>
</div>
